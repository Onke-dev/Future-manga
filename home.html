<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="main_header">
        <div class="container">
            <nav class="nav-list">
                <a class="logo" href="home.html">Future</a>
                <ul class="list_pages">
                    <li class="header_item">
                        <a href="">Home</a>
                    </li>
                    <li class="header_item">
                        <a href="">Manga</a>
                    </li>
                    <li class="header_item">
                        <a href="">About us</a>
                    </li>
                </ul>
                <ul class="list_functions">
                    <li class="function_header">
                        <input class="search" name="search-name" type="text" placeholder="Search">
                        <svg class="function_icon" width="24" height="24">
                            <use href="./images/icon.svg#icon-magnifier"></use>
                        </svg>
                    </li>
                    <li class="function_header">
                        <a href="#">
                            <svg class="function_icon" width="58" height="58">
                                <use href="./images/icon.svg#icon-User"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="function_header">
                        <button class="eyes" href="#">
                            <svg class="function_icon" width="58" height="58">
                                <use href="./images/icon.svg#icon-Eye"></use>
                            </svg>
                        </button>
                    </li>
                </ul>
                <button class="burger_btn" type="button" data-menu-open>
                    <svg class="burger_icon" width="40" height="40">
                        <use class="icon_menu" href="./images/icon.svg#icon-menu-toggle"></use>
                    </svg>
                </button>
            </nav>
            <div class="mob-menu" data-menu>
                <div class="container mob-menu-container">
                    <button class="close-btn" type="button" data-menu-close>
                        <svg class="btn_icon" width="40" height="40">
                            <use href="./images/icon.svg#icon-menu-close"></use>
                        </svg>
                    </button>
                    <ul class="mob-list_pages">
                        <li class="mob-header_item">
                            <a class="mob-item" href="home.html">Home</a>
                        </li>
                        <li class="mob-header_item">
                            <a class="mob-item" href="#">Manga</a>
                        </li>
                        <li class="mob-header_item">
                            <a class="mob-item" href="#">About us</a>
                        </li>
                        <li class="mob-header_item">
                            <div class="wrap">
                                <input class="search_mob" name="search-name" type="text" placeholder="Search">
                                <svg class="icon_search" width="24" height="24">
                                    <use href="./images/icon.svg#icon-magnifier"></use>
                                </svg>
                            </div>
                        </li>
                        <li class="mob-header_item">
                            <a class="mob-item" href="#">Account</a>
                        </li>
                        <li class="mob-header_item" id="eye-open">
                            <svg class="blindness" width="20" height="20">
                                <use href="./images/icon.svg#icon-Eye"></use>
                            </svg>
                            <a class="mob-item" href="#">For people with visual impairments</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <main>

    </main>

    <footer>

    </footer>
    <script src="./js/menu.js"></script>
</body>

</html>
