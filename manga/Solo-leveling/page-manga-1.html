<!DOCTYPE html>

    <title>Solo Leveling</title>
    <link rel="stylesheet" href="/assets/css/manga.css">

<body>

                            <a class="item" href="/index.html" data-key="home">Home</a>
                        </li>
                        <li class="header_item manga">
                            <a class="item" href="#" data-key="manga">Manga</a>

                        <li class="header_item about-us">

                    </ul>

                <div class="functions">

                                    <use href="/assets/icon/icon.svg#icon-magnifier"></use>
                                </svg>
                            </div>
                        </li>
                        <li class="function_header">
                            <a class="account-user" href="#">

                            </a>
                        </li>
                        <li class="function_header">
                            <button type="button" class="eyes">
                                <svg class="icon-eye" width="40" height="40">

                                </svg>
                            </div>

                <button class="burger_btn" type="button" data-menu-open>

                    <button class="close-btn" type="button" data-menu-close>

                    <ul class="mob-list_pages">
                        <li class="mob-header_item">
                            <a class="mob-item" href="/index.html" data-key="home">Home</a>

                            <a class="mob-item" href="#" data-key="manga">Manga</a>

                        <li class="mob-header_item">

                        </li>
                        <li class="mob-header_item" id="eye-open">
                            <svg class="blindness" width="20" height="20">

                                </svg>

                            <a class="social-icon" href="#">

                                    <use href="/assets/icon/icon.svg#icon-linkedin"></use>
                                </svg>
                            </a>
                        </li>
                    </ul>
                </li>

    <script src="/assets/js/menu.js"></script>
    <script src="/assets/js/translate.js"></script>
    <script src="/assets/js/pagination.js"></script>
